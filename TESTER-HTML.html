<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced HTML Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #htmlInput {
            width: 100%;
            height: 200px;
            padding: 10px;
            box-sizing: border-box;
            resize: none;
        }
        #outputFrame {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <textarea id="htmlInput" placeholder="Enter your HTML code here..." spellcheck="false"></textarea><br>
    <button onclick="testHTML()">Test HTML</button><br>
    <iframe id="outputFrame"></iframe>

    <script>
        function testHTML() {
            var htmlContent = document.getElementById("htmlInput").value;
            var iframe = document.getElementById("outputFrame");
            var iframeDoc = iframe.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(htmlContent);
            iframeDoc.close();
        }
    </script>
</body>
</html>
