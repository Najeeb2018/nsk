[Najeeb Batch CMD Commands]
;-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-;
; Rename All Files in Dir (1,2,3.jpg) Ext Change
;--------------------------------------------------------;
@echo off & setlocal EnableDelayedExpansion 
set a=1
for /f "delims=" %%i in ('dir /b *.jpg') do (
  ren "%%i" "!a!.jpg" 
  set /a a+=1
) 
;******************************************;
;  Rename All Files in Dir 
;---------------------------------------;
@echo off & setlocal EnableDelayedExpansion 
set a=1
for /f "delims=" %%i in ('dir /b *') do (
  if not "%%~nxi"=="%~nx0" (
    ren "%%i" "!a!" 
    set /a a+=1
 ) 
) 
;******************************************;
;  Rename All Files in Dir 
;---------------------------------------;
FOR /f "delims=: tokens=1*" %A in ('dir /b *.jpg^|findstr /n "^"') do @ren "%B" "%A%~xB"
;******************************************;
;  Change All Files Extensions in Dir 
;--------------------------------------------;
FOR /R %x in (*.txt) do ren "%x" *.ini
;******************************************;
-=-=-=-=-=-=-=-=-=-=-=-=- END WEB URLS -=-=-=-=-=-=-=-=-=-=-=-=-
</textarea>
